# Application configuration demo file for OpenCourse.
# This file is a template and should be copied to application.yml for local tests.

spring:
  # SQL settings.
  sql:
    init:
      mode: "never"
  # Database settings.
  datasource:
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL"
    driver-class-name: "org.h2.Driver"
    username: YOUR_USERNAME_HERE
    password: YOUR_PASSWORD_HERE
    # Connection pool settings.
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      pool-name: "H2Pool"
  # JPA/Hibernate settings.
  jpa:
    hibernate:
      ddl-auto: "create-drop"
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

logging:
  level:
    # Detailed SQL logging.
    org.hibernate.SQL: "WARN"
    # Spring Data JPA logging.
    org.springframework.data.jpa: "WARN"
    # Spring test logging.
    org.springframework.test: "WARN"
    org.springframework.test.context: "WARN"
    # OpenCourse project specific logging.
    org.opencourse: "WARN"
